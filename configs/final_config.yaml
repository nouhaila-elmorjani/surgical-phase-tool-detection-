data_root: "~/Desktop/data"
split: "split_2"  # default showcase split

paths:
  processed_root: "processed"
  splits_multi_task: "processed/splits_multi_task"
  train_manifest: "train_manifest.csv"
  test_manifest: "test_manifest.csv"

model:
  backbone: "resnet18"
  num_phases: 8
  num_tools: 11

training:
  image_size: 128
  window_size: 3
  batch_size: 4
  num_epochs: 15
  learning_rate: 1.0e-4
  weight_decay: 1.0e-4
  phase_loss_weight: 0.6
  tool_loss_weight: 0.4
  num_workers: 0
  seed: 42

runtime:
  device: "cpu"  # enforce CPU-only for reproducibility

checkpoint:
  path: "best_model_final.pth"  # final unified checkpoint name
